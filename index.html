<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Factorial Calculator</title>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <link href="factorial.css" rel="stylesheet">
</head>
<body>
<div class="Factorial">
  <input id="Factorial-Input" class="Factorial-Input" placeholder="Enter An Integer">
  <button id="Factorial-Button" class="Factorial-Button">Calculate Factorial</button>
  <div class="Factorial-Result" id="Factorial-Simple">
    <div class="Factorial-Result-Title">Simple Factorial</div>
    <div class="Factorial-Result-Metrics">
      <div>Value: <span class="Factorial-Result-Metric-Value"></span></div>
      <div>Time (seconds): <span class="Factorial-Result-Metric-Time"></span></div>
    </div>
    <textarea class="Factorial-Result-Output" readonly></textarea>
  </div>
  <div class="Factorial-Result" id="Factorial-Complex">
    <div class="Factorial-Result-Title">Complex Factorial</div>
    <div class="Factorial-Result-Metrics">
      <div>Value: <span class="Factorial-Result-Metric-Value"></span></div>
      <div>Time (seconds): <span class="Factorial-Result-Metric-Time"></span></div>
      <div>Length (digits): <span class="Factorial-Result-Metric-Length"></span></div>
    </div>
    <textarea class="Factorial-Result-Output" readonly></textarea>
  </div>
  <div>Developed by Cameron Perry &bull; <a href="https://github.com/cameronperry/factorial-calculator">View Code on Github</a></div>
</div>  
  <script type="text/javascript" src="factorial.js"></script>
</body>
</html>
